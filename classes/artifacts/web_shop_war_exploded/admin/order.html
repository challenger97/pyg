<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderController"  >
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">订单管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<div class="box-tools pull-right">
			<div class="has-feedback">
				状态：<select ng-model="Order.status">
				<option value="">全部</option>
				<option value="1">未付款</option>
				<option value="2">已付款</option>
				<option value="3">未发货</option>
				<option value="4">已发货</option>
				<option value="5">交易成功</option>
				<option value="6">交易关闭</option>
				<option value="7">待评价</option>
			</select>

				时间范围：<select>
				<option value="1">日订单</option>
				<option value="2">周订单</option>
				<option value="3">月订单</option>
			</select>
				订单日期：<input >
				<button class="btn btn-default" ng-click="" >查询</button>
			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting">订单ID</th>
				<th class="sorting">用户ID</th>
				<th class="sorting">实付金额</th>
				<th class="sorting">创建时间</th>
				<th class="sorting">收件人</th>
				<th class="sorting">收件地址</th>
				<th class="sorting">联系电话</th>
				<th class="sorting">订单状态</th>

			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td><input  type="checkbox"  ng-click="updateSelection($event,entity.id)"></td>

				<td>{{entity.orderId}}</td>
				<td>{{entity.userId}}</td>
				<td>{{entity.payment}}</td>
				<td>{{entity.createTime}}</td>
				<td>{{entity.receiver}}</td>
				<td>{{entity.receiverAreaName}}</td>
				<td>{{entity.receiverMobile}}</td>

				<td>
		            <span>
		          	已付款
		            </span>
				</td>

			</tr>
			</tbody>
		</table>
		<!--数据列表/-->


	</div>
	<!-- 数据表格 /-->


</div>
<!-- /.box-body -->

</body>

</html>
