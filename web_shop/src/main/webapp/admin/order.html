<!DOCTYPE html>
<html>

<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>订单管理</title>
	<!-- Tell the browser to be responsive to screen width -->


	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- 引入angular的js 核心-->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!--引入分页相关的JS和CSS-->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<script type="text/javascript">
        var app = angular.module("pinyougou",['pagination']);
        app.controller("orderController",function ($scope,$http) {

			$scope.findAll=function () {
				$http.get('../order/findAll.do').success(
				    function (response) {
						$scope.list=response;
                    }
				);
            }


//分页请求
            //重新加载列表 数据
            $scope.reloadList=function(){
                //切换页码
                 $scope.findPage($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
               // $scope.search( $scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            }

           // $scope.order={};//定义搜索对象
            //条件查询
           /* $scope.search=function(page,rows){
                $http.post('../order/search.do?page='+page+"&rows="+rows, $scope.order).success(
                    function(response){
                        $scope.paginationConf.totalItems=response.total;//总记录数
                        $scope.list=response.rows;//给列表变量赋值
                    }
                );
            }*/




//分页控件配置
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 5,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function(){
                    $scope.reloadList();//重新加载
                }
            };
//分页:page是当前页,rows是每页显示条数
             $scope.findPage=function(page,rows){
                 $http.get('../order/findPage.do?page='+page+'&rows='+rows).success(
                     function(response){

                         $scope.list=response.rows;//rows是数据集合List<order>
                         $scope.paginationConf.totalItems=response.total;//更新总记录数
                     }
                 );
             }



        });
	</script>


	<!--<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>


	<script type="text/javascript" src="js/base.js"> </script>
	<script type="text/javascript" src="../js/controller/orderController.js"></script>
	<script type="text/javascript" src="../js/service/orderService.js"></script>
-->
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderController"  > <!--ng-init="findAll()"-->
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">订单管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<div class="box-tools pull-right">
			<div class="has-feedback">
				状态：<select  >
				<option value="">全部</option>
				<option value="1">未付款</option>
				<option value="2">已付款</option>
				<option value="3">未发货</option>
				<option value="4">已发货</option>
				<option value="5">交易成功</option>
				<option value="6">交易关闭</option>
				<option value="7">待评价</option>
			</select>

				时间范围：<select >
				<option value="1">日订单</option>
				<option value="2">周订单</option>
				<option value="3">月订单</option>
			</select>
				订单日期：<input type="text" >

				<button class="btn btn-default"  >查询</button>
			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting">订单ID</th>
				<th class="sorting">用户ID</th>
				<th class="sorting">实付金额</th>
				<th class="sorting">创建时间</th>
				<th class="sorting">收件人</th>
				<th class="sorting">收件地址</th>
				<th class="sorting">联系电话</th>
				<th class="sorting">订单状态</th>

			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td><input  type="checkbox" ></td>

				<td>{{entity.orderId}}</td>
				<td>{{entity.userId}}</td>
				<td>{{entity.payment}}</td>
				<td>{{entity.createTime}}</td>
				<td>{{entity.receiver}}</td>
				<td>{{entity.receiverAreaName}}</td>
				<td>{{entity.receiverMobile}}</td>
<!--状态：1、未付款，2、已付款，3、未发货，4、已发货，5、交易成功，6、交易关闭,7、待评价-->
				<td>
		            <span>
		          	{{entity.status==2?"已付款":"未付款"}}
		            </span>
				</td>

			</tr>
			</tbody>
		</table>
		<!--数据列表/-->
		<!-- 分页 -->
		<tm-pagination conf="paginationConf"></tm-pagination>

	</div>
	<!-- 数据表格 /-->


</div>
<!-- /.box-body -->

</body>

</html>
